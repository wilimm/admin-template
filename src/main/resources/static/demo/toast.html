<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8" />
    <title>amis demo</title>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta
            name="viewport"
            content="width=device-width, initial-scale=1, maximum-scale=1"
    />
    <meta http-equiv="X-UA-Compatible" content="IE=Edge" />
    <link rel="stylesheet" href="../amis/sdk.css" />
    <!-- 从 1.1.0 开始 sdk.css 将不支持 IE 11，如果要支持 IE11 请引用这个 css -->
    <!-- <link rel="stylesheet" href="sdk-ie11.css" /> -->
    <!-- 不过 amis 开发团队几乎没测试过 IE 11 下的效果，所以可能有不少功能用不了 -->
    <style>
        html,
        body,
        .app-wrapper {
            position: relative;
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0;
        }
    </style>
</head>
<body>
<div id="root" class="app-wrapper"></div>
<script src="../amis/sdk.js"></script>
<script type="text/javascript">
    (function () {
        let amis = amisRequire('amis/embed');
        let amisLib = amisRequire('amis');
        let amisScoped = amis.embed('#root', {
            type: 'page',
            title: '表单页面',
            body: {
                type: 'form',
                mode: 'horizontal',
                api: '/saveForm',
                controls: [
                    {
                        type: 'button',
                        label: '消息通知',
                        onClick: () => {
                            amisLib.toast.info('消息通知'); // 无标题
                        }
                    },
                    {
                        type: 'button',
                        label: '错误提示',
                        onClick: () => {
                            amisLib.toast.error('错误提示', "标题");
                        }
                    },
                    {
                        type: 'button',
                        label: '成功提示',
                        onClick: () => {
                            amisLib.toast.success('成功提示', "标题");
                        }
                    },
                    {
                        type: 'button',
                        label: '警告信息',
                        onClick: () => {
                            amisLib.toast.warning('警告信息', "标题");
                        }
                    }
                ]
            }
        });

    })();
</script>
</body>
</html>
